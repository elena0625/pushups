<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Pushups page</title>
<style>
p { color: green; font-size: 24px; }
</style>
</head>
<body>
<div id="mylabel">Ready to start???</div>
<div><button id="myButton">Go</button></div>
<div><a href="http://www.twohundredsitups.com/week3.html">pushups site</a></div>
<script>
  var stepCount = 0;
  var steps = [
    "do 15 situps",
    "rest 60 seconds",
    "do 18 situps",
    "rest 60 seconds",
    "do 11 situps",
    "rest 60 seconds",
    "do 11 situps",
    "rest 60 seconds",
    "do at least 14 situps",
    "done!"];
  document.getElementById('myButton').onclick = function() {
    document.getElementById('mylabel').innerHTML = steps[stepCount];
    if (stepCount + 1 < steps.length) stepCount++;
  };
</script>
</body>
</html>
