<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Pushups page</title>
<style>
  body { text-align: center; font-family: Arial; }
  button { font-size: 2em; }
  #myLabel { font-size: 2em; }
  #mySet { font-size: 1em; }
</style>
</head>
<body>
<div id="myLabel">Ready to start???</div>
<div><button id="myButton">Go</button></div>
<div id="mySet">...</div>
<div><a href="http://www.twohundredsitups.com/week3.html">pushups site</a></div>
<script>
  var stepCount = 0;
  var steps = [
    "do 15 situps",
    "rest 60 seconds",
    "do 18 situps",
    "rest 60 seconds",
    "do 11 situps",
    "rest 60 seconds",
    "do 11 situps",
    "rest 60 seconds",
    "do at least 14 situps",
    "done!"];
  document.getElementById('myButton').onclick = function() {
    document.getElementById('myLabel').innerHTML = steps[stepCount];
    if (stepCount + 1 < steps.length) stepCount++;
  };
  var html = "";
  for (var i=0; i < steps.length; i++) {
    html += "<div>" + steps[i] + "</div>";
  }
  document.getElementById('mySet').innerHTML = html;
</script>
</body>
</html>
